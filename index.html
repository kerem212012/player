<!DOCTYPE html>
<html>
<head>
    <title>Пример подключения плеера</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<div id="player vp-player">
    <div class="js-video-container vp-screen" ></div>
    <!-- Here can be placed player controls: play and volume buttons -->
    <div style="background:black">
        <button class="js-play-button vp-buttons"><i class="fa fa-play" aria-hidden="true"></i></button>
        <button class="js-pause-button vp-buttons" hidden><i class="fa fa-pause" aria-hidden="true"></i></button>
    </div>
</div>
<script src="https://kit.fontawesome.com/c86188d55e.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    createPlayer({elementId: 'player'});
</script>
