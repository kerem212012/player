<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
</head>
<body>
  <div id="player" style="width: 800px; height: 600px;">
    <div class="js-video-container" style="width: 100%; height: 100%"></div>
    <!-- Here can be placed player controls: play and volume buttons -->
    <div style="background:black">
      <button class="fa fa-play" style="border-style:none;cursor: pointer;color:white;background-color:black" aria-hidden="true"></button>
      <button class="fa fa-pause" style="border-style:none;cursor: pointer;color:white;background-color:black" aria-hidden="true"></button>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/c86188d55e.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>
  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
